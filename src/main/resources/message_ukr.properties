# EMAIL MESSAGES
account.verification.subject=Charity manager (ВЕРИФИІКАЦІЯ АККАУНТУ)
account.verification.subject.pattern=Дякуємо за реєстрацію в Charity manager. Ми раді підтвердити, що ми отримали вашу реєстраційну інформацію.\n\nЩоб завершити процес реєстрації, натисніть на наведене нижче посилання підтвердження:\n\n%s\n\nПісля натискання на посилання вас буде спрямовано на сторінку, яка підтверджує, що тепер ваш обліковий запис верифікований та активний. Якщо посилання не працює, скопіюйте та вставте URL-адресу у свій браузер.\n\nБудь ласка, зберігайте облікові дані в безпеці та не повідомляйте її іншим. Якщо ви забули свій пароль, ви можете скинути його за допомогою функції «Забули пароль» на сторінці входу.\n\nПісля реєстрації у вас тепер є доступ до функцій і послуг, які пропонує наша система. Наразі ви можете почати використовувати та ознайомитися з її функціями.\n\nЯкщо у вас виникли запитання чи труднощі, будь ласка, не соромтеся зв’язатися з нами за номером 380000000000. Наша команда завжди готова вам допомогти.\n\nДякуємо за вибір Charity manager. Ми з нетерпінням чекаємо на вас.\n\nЗ повагою,\n\nКоманда підтримки Charity manager
